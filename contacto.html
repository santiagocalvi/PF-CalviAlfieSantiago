      <header class="col-12">
        <h1>ELECTRIC CLOTHES</h1>
      </header>
      <div class="container-fluid">
        <div class="row">
          <nav class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="collapse navbar-collapse" id="navbarNav">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <main>
        <article>
            <section>
              <h2>Contacto</h2>
              <div class="col-sm">
                <div id="contacto">
                  <div class="form-container">
                    <div class="contact-form">
                      <form>
                        <div class="form-row">
                        <div class="input-field">
                          <label for="nombre">Nombre <span class="required">*</span></label>
                          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí">
                        </div>
                        <div class="input-field">
                          <label for="apellido">Apellido <span class="required">*</span></label>
                          <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido aquí">
                        </div>
                        </div>
                        <div class="contact-row">
                        <div class="input-field">
                          <label for="telefono">Teléfono <span class="required">*</span></label>
                          <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">
                        </div>
                        <div class="input-field">
                          <label for="email">Email <span class="required">*</span></label>
                          <input type="email" id="email" name="email" placeholder="email@address.com">
                        </div>
                        </div>
                        <div class="input-field">
                          <label for="mensaje"></label>
                          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu consulta aquí"></textarea>
                        </div>
                        <div class="button-container">
                        <button>Enviar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>
              <p>También nos podes hacer cualquier tipo de consulta a través de:</p>
              <p>Teléfono: +54 9 3436 436894</p>
              <p>Instagram: @electric_clothes</p>
              <p>Email: info@electricclothes.com.ar</p>
        </article>
    </main>
